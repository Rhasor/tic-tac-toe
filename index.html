<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title-header">Tic Tac Toe</h1>
    <div class="container">
        <dialog id="dialog-description">

                <div class="description">Fill the name of the players to continue</div>
                <div class="description-button">
                    <button id="open-description-button">User names</button>
                    <button id="close-description-button">Close</button>
                </div>

        </dialog>
        <dialog id="add-user-dialog">
            <form id="user-form">
                <div class="player-selection">
                    <div class="user-description">Fill in the blanks</div>
                </div>
                <input id="player1" data-symbol="X" placeholder = "Player 1" required>
                <input id="player2" data-symbol="O" placeholder = "Player 2" required>
                <div class="user-button">
                    <button id="start">Start</button>
                    <button id="close-user-dialog-button">Close</button>
                </div>
            </form>
        </dialog>

        <dialog id="game-dialog">
            <div id="game-grid">    
                <button class="game-button" data-button="0"></button>
                <button class="game-button" data-button="1"></button>
                <button class="game-button" data-button="2"></button>
                <button class="game-button" data-button="3"></button>
                <button class="game-button" data-button="4"></button>
                <button class="game-button" data-button="5"></button>
                <button class="game-button" data-button="6"></button>
                <button class="game-button" data-button="7"></button>
                <button class="game-button" data-button="8"></button>
            </div>
            <div class="winner"></div>
            <div class="scores"></div>
            <div class="reset-game-button">
                <button id="reset-game">Reset</button>
            </div>
        </dialog>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
